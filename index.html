<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <h3 class="play">Choose One</h3>
    <button class="play" id="rock">Rock</button>
    <button class="play" id="paper">Paper</button>
    <button class="play" id="scissors">Scissors</button>
    <h3 class="play">Results:</h3>
    <div id="end-round" style="font-size: 2em">Click a Button!</div>
    <div id="result" style="font-size: 2em; padding-left: 5%">0-0</div>
    <h2 id="ending"></h2>
    <script src="script.js"></script>
</body>

</html>
